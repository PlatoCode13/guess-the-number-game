<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess a Number Between 1 and 10</h1>
    <form method="post">
        <input type="number" name="guess" min="1" max="10" required>
        <button type="submit">Submit</button>
    </form>
    <p>{{ message }}</p>
</body>
</html>
